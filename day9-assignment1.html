<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day9-Assignment1 - example-orderBy-dynamic-production</title>
  <link href="dynamicstyle.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
  <script src="day9-assign1JS.js"></script>
    
</head>
<body ng-app="orderByExample2">
    <div ng-controller="IPLController">
        <pre>Sort by = {{propertyName}}; reverse = {{reverse}}</pre>
        <hr/>
        <button ng-click="propertyName = null; reverse = false">Set to unsorted</button>
        <hr/>
        <table class="friends">
          <tr>
            <th>
              <button ng-click="sortBy('name')">Player Name</button>
              <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
              <button ng-click="sortBy('team')">team </button>
              <span class="sortorder" ng-show="propertyName === 'team'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <button ng-click="sortBy('season')">season </button>
                <span class="sortorder" ng-show="propertyName === 'season'" ng-class="{reverse: reverse}"></span>
              </th>
            <th>
              <button ng-click="sortBy('runs')">runs</button>
              <span class="sortorder" ng-show="propertyName === 'runs'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <button ng-click="sortBy('wickets')">wickets </button>
                <span class="sortorder" ng-show="propertyName === 'wickets'" ng-class="{reverse: reverse}"></span>
              </th>
          </tr>
          <tr ng-repeat="friend in friends | orderBy:propertyName:reverse">
            <td>{{friend.name}}</td>
            <td>{{friend.team}}</td>
            <td>{{friend.season}}</td>
            <td>{{friend.runs}}</td>
            <td>{{friend.wickets}}</td>

          </tr>
        </table>
      </div>
      </body>
      </html>
